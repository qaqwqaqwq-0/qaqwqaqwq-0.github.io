<!DOCTYPE html>
<html>
    <head>
        <title>Rick Zhou's Main Page</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="normalize.css">
        <link type="favicon" rel="icon" href="favicon.ico">
        <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            var CountAPI =
            {
                create: function(t)
                {
                    let url = 'https://api.countapi.xyz/create?namespace=qaqwqaqwq-0.github.io&key=' + t + '&value=0';
                    return $.getJSON(url);
                },
                hit: function(t)
                {
                    let url = 'https://api.countapi.xyz/hit/qaqwqaqwq-0.github.io/' + t;
                    return $.getJSON(url);
                },
                set: function(t, v)
                {
                    let url = 'https://api.countapi.xyz/set/qaqwqaqwq-0.github.io/' + t + '?value=' + v;
                    return $.getJSON(url);
                },
                update: function(t, v)
                {
                    let url = 'https://api.countapi.xyz/update/qaqwqaqwq-0.github.io/' + t + '?amount=' + v;
                    return $.getJSON(url);
                }
            };
        </script>
    </head>
    <body>
        <script type="text/javascript">
            $(document).ready(function()
            {
                CountAPI.hit('visits').then(function(r)
                {
                    let v = r.value;
                    let upd = '';
                    if(v % 10 == 1)
                        upd = 'st';
                    else if(v % 10 == 2)
                        upd = 'nd';
                    else if(v % 10 == 3)
                        upd = 'rd';
                    else
                        upd = 'th';
                    $("#visits").text(v + upd);
                });
            });
        </script>
        <img id="major-bg-img" src="background.jpg">
        <div class="container">
            <div id="welcome">
                <span style="color: #25caf3; font-size: 45px; text-shadow: 0 0 5px white;">Welcome to my page!</span><br/>
                <span style="color: #a0a0a0; font-size: 30px; text-shadow: 0 0 3px white;">You're the <span id="visits" style="color: brown">?th</span> visitor of this website!</span>
            </div>
        </div>
    </body>
</html>
