            var CountAPI =
            {
                create: function(t)
                {
                    let url = 'https://api.countapi.xyz/create?namespace=qaqwqaqwq-0.github.io&key=' + t + '&value=0';
                    return $.getJSON(url);
                },
                hit: function(t)

                },
                set: function(t, v)

                    return $.getJSON(url);
                },
                update: function(t, v)

        <script type="text/javascript">
            $(document).ready(function()
            {
                CountAPI.hit('visits').then(function(r)
                {
                    let v = r.value;
                    let upd = '';
                    if(v % 10 == 1)
                        upd = 'st';
                    else if(v % 10 == 2)
                        upd = 'nd';
                    else if(v % 10 == 3)
                        upd = 'rd';
                    else
                        upd = 'th';
                    $("#visits").text(v + upd);
                });
            });
        </script>
