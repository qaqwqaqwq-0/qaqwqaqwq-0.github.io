                    var config =
                    {
                        font:
                        {
                            font_size_base_px: 20,
                            validate_css_vars: function()
                            {
                                let s = '--fontSize';
                                let t =
                                [
                                    ['Base', 1],
                                    ['Md', 1],
                                    ['Lg', 1.142857],
                                    ['Xl', 1.42857],
                                    ['Sm', .857],
                                    ['Xs', .7857]
                                ];
                                let r = {};
                                for(let i = 0; i < t.length; ++i)
                                {
                                    u = t[i];
                                    r[s + u[0]] = u[1] *
                                        this.font_size_base_px + 'px';
                                }
                                return r;
                            }
                        }
                    };
                    var AmisJSON = {};
                    (function LoadAmis()
                    {
